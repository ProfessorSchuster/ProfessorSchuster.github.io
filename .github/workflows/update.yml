name: Update Preis

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/10 * * * *'  # alle 10 min oder was du möchtest
  workflow_dispatch:

permissions:
  contents: write
  packages: read   # <-- "read" reicht, um das Image zu pullen

jobs:
  update:
    runs-on: ubuntu-latest
    container:
      # Der Container, der verwendet werden soll:
      image: ghcr.io/<dein-user>/<dein-repo>/githubpage:latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Run update script
        run: |
          python update_price.py
          # Das Skript sollte nun direkt laufen, da Python + Chromium
          # bereits im Container installiert sind
          #
          # Falls update_price.py Dependencies auf dateien in Repo hat:
          # -> Die liegen jetzt in /github/workspace,
          #    also ggf. anpassen. Oder nimm WORKDIR /github/workspace.

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add index.html
          git commit -m "Automatische Aktualisierung" || echo "Keine Änderungen"
          git push
